<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="title"></title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <script src="./scripts/lib/popper.js"></script>
    <script defer src="./scripts/lib/bootstrap.min.js"></script>
</head>

<body>
<div class="container-fluid ">
    <div class="row d-flex ">
        <!-- Левая боковая панель -->
        <div id="navbar" class="col-2 min-vh-100 border-end bg-white ">
            <!-- Логотип -->
            <div class="text-center my-4">
                <img src="../images/Logo.svg" alt="Logo" class="img-fluid">
            </div>

            <!-- Основная навигация -->
            <nav class="mb-4">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <!--                    TODO: иконки подправить-->

                        <li class="nav-item mb-2">
                            <a class="nav-link d-flex align-items-center text-dark rounded" id="mainPage" href="/analytics">
                                    <span class="input-group-text border-0 bg-light me-2">
                                        <img src="../images/email.svg" alt="Email icon">
                                    </span>
                                Главная
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link d-flex align-items-center text-dark rounded" id="transactionsPage" href="/transactions">
                                    <span class="input-group-text border-0 bg-light me-2">
                                        <img src="../images/email.svg" alt="Email icon">
                                    </span>
                                Доходы & Расходы
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Выпадающий список категорий -->
            <div class="dropdown show">
                <button class="btn btn-outline-primary dropdown-toggle dropdown-menu-end" style="width: 100%"
                        type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="true">
                    Категории
                </button>
                <ul class="dropdown-menu border-primary" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" id="revenuesPage" href="/revenues">Доходы</a></li>
                    <li><a class="dropdown-item" id="costsPage" href="/costs">Расходы</a></li>
                </ul>
            </div>

            <!-- Баланс -->
            <div class="mt-auto p-3">
                <div class="d-flex justify-content-between">
                    <span class="text-muted">Баланс:</span>
                    <span class="text-primary">500$</span>
                </div>
            </div>

            <!-- Информация о пользователе -->
            <div class="d-flex align-items-center p-3">
                <div class="rounded-circle bg-secondary text-white p-2 me-2">
                    <!--                    TODO: влепить иконку с юзером вместо букв-->
                    <!--                    TODO: прилепить к низу пользователя и баланс-->
                    <small>RC</small>
                </div>
                <span>RomanChernov</span>
            </div>
        </div>

        <div class="col" id="app"></div>

    </div>
</div>

</body>
</html>
