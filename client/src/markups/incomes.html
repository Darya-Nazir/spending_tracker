<div class="col-10 p-4">
    <h2 class="mb-4 text-primary-emphasis">Доходы</h2>
    <div class="row g-4" id="incomesContainer">

        <!-- Кнопка добавления новой категории -->
        <div class="col-md-4" id="addCategoryCard">
            <div class="card h-100 border-dashed">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-primary" id="addCategoryBtn">
                        <i class="bi bi-plus-lg"></i>
                        Добавить категорию
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно -->
<div class="modal fade" id="deleteCategoryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="deleteCategoryLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content p-4">
            <div class="modal-header">
                <h1 class="modal-title fs-5 text-primary-emphasis" id="deleteCategoryLabel">
                    Вы действительно хотите удалить категорию? Связанные доходы будут удалены навсегда.
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="confirmDeleteBtn">Да, удалить</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Не удалять</button>
            </div>
        </div>
    </div>
</div>
