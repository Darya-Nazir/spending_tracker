                    </div>
                </div>
            </div>

        <!-- Сбережения -->
        <div class="col-md-4">

                <div class="card-body d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-primary">
                        <i class="bi bi-plus-lg"></i>
                        Добавить категорию
                    </button>
                </div>
            </div>
