<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

<div class="col">
    <div class="container mt-4">
        <h2 class="mb-4">Главная</h2>

        <!-- Фильтры -->
        <div class="mb-4 d-flex align-items-center gap-2">
            <button class="btn btn-secondary">Сегодня</button>
            <button class="btn btn-light">Неделя</button>
            <button class="btn btn-light">Месяц</button>
            <button class="btn btn-light">Год</button>
            <button class="btn btn-light">Все</button>
            <button class="btn btn-light">Интервал</button>
            <span class="ms-2">с</span>
            <input type="text" class="form-control" placeholder="Дата" style="width: 100px;">
            <span>по</span>
            <input type="text" class="form-control" placeholder="Дата" style="width: 100px;">
        </div>

        <!-- Графики -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Доходы</h5>
                        <canvas id="incomeChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Расходы</h5>
                        <canvas id="expensesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Данные для графиков
    const incomeData = {
        labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue'],
        datasets: [{
            data: [30, 40, 15, 10, 5],
            backgroundColor: ['#dc3545', '#fd7e14', '#ffc107', '#198754', '#0d6efd']
        }]
    };

    const expensesData = {
        labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue'],
        datasets: [{
            data: [10, 20, 30, 35, 5],
            backgroundColor: ['#dc3545', '#fd7e14', '#ffc107', '#198754', '#0d6efd']
        }]
    };

    // Опции для графиков
    const options = {
        responsive: true,
        plugins: {
            legend: {
                position: 'top',
            }
        }
    };

    // Создание графиков
    window.onload = function () {
        new Chart(document.getElementById('incomeChart'), {
            type: 'pie',
            data: incomeData,
            options: options
        });

        new Chart(document.getElementById('expensesChart'), {
            type: 'pie',
            data: expensesData,
            options: options
        });
    };
</script>
