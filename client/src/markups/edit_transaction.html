<div class="col">
    <div class="container mt-5">
        <h2 class="mb-4 text-primary-emphasis">Редактирование дохода/расхода</h2>
        <form class="edit-transaction-form">
            <div class="form-group">
                <input type="text" class="form-control mb-2" name="type" placeholder="Тип..." style="width: 398px;" readonly>
                <ul class="type-list dropdown-menu"></ul>
            </div>
            <div class="form-group">
                <input type="text" class="form-control mb-2" name="category" placeholder="Категория..." style="width: 398px;" id="categoryInput" readonly>
                <ul class="categories-list dropdown-menu"></ul>
            </div>
            <div class="form-group">
                <input type="text" class="form-control mb-2" name="amount" placeholder="Сумма в $..." style="width: 398px;">
            </div>
            <div class="form-group">
                <input type="text" class="form-control mb-2 datepicker" name="date" placeholder="Дата..." style="width: 398px;">
            </div>
            <div class="form-group">
                <input type="text" class="form-control mb-4" name="comment" placeholder="Комментарий..." style="width: 398px;">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-primary mr-2" id="create">Создать</button>
                <button type="button" class="btn btn-danger btn-secondary" id="cancel">Отмена</button>
            </div>
        </form>
    </div>
</div>
