<div class="col">
    <div class="container mt-5">
        <h2 class="mb-4 text-navy text-primary-emphasis">Создание дохода/расхода</h2>
        <form>
            <div class="form-group mb-2">
                <input type="text" class="form-control" placeholder="Тип..." style="width: 398px;" readonly>
            </div>
            <div class="form-group mb-2 position-relative">
                <input
                        type="text"
                        class="form-control"
                        id="categoryInput"
                        placeholder="Выберите категорию"
                        readonly
                        style="width: 398px; cursor: pointer;"
                />
                <ul
                        class="dropdown-menu position-absolute w-25"
                        id="categoriesList"
                        style="display: none; max-height: 200px; overflow-y: auto;"
                ></ul>
            </div>
            <div class="form-group mb-2">
                <input type="text" class="form-control" placeholder="Сумма в $..." style="width: 398px;">
            </div>
            <div class="form-group mb-2">
                <input type="text" class="form-control" placeholder="Дата..." style="width: 398px;">
            </div>
            <div class="form-group mb-4">
                <input type="text" class="form-control" placeholder="Комментарий..." style="width: 398px;">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success mr-2">Создать</button>
                <button type="button" class="btn btn-danger">Отмена</button>
            </div>
        </form>
    </div>
</div>
