<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание категории доходов</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
</head>
<body>
<!-- Основной контейнер -->
<div class="container-fluid">
    <div class="row">
        <!-- Левая боковая панель -->
        <div class="col-2 min-vh-100 border-end bg-white">
            <!-- Логотип -->
            <div class="text-center my-4">
                <img src="../images/Logo.svg" alt="Logo" class="img-fluid">
            </div>

            <!-- Основная навигация -->
            <nav class="mb-4">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2">
                            <a class="nav-link d-flex align-items-center text-dark" href="#">
                                <span class="input-group-text border-0 bg-light me-2">
                                    <img src="../images/email.svg" alt="Email icon">
                                </span>
                                Главная
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link d-flex align-items-center text-dark" href="#">
                                <span class="input-group-text border-0 bg-light me-2">
                                    <img src="../images/email.svg" alt="Email icon">
                                </span>
                                Доходы & Расходы
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Выпадающий список категорий -->
            <select class="form-select" aria-label="Пример выбора по умолчанию">
                <option selected>Категории</option>
                <option value="1">Доходы</option>
                <option value="2">Расходы</option>
            </select>

            <!-- Баланс -->
            <div class="mt-auto p-3">
                <div class="d-flex justify-content-between">
                    <span class="text-muted">Баланс:</span>
                    <span class="text-primary">500$</span>
                </div>
            </div>

            <!-- Информация о пользователе -->
            <div class="d-flex align-items-center p-3">
                <div class="rounded-circle bg-secondary text-white p-2 me-2">
                    <small>RC</small>
                </div>
                <span>RomanChernov</span>
            </div>
        </div>

        <!-- Основная рабочая область -->
<!--        TODO: отступы и цвет названия блока-->
        <div class="col">
            <div class="container mt-5">
                <h2 class="mb-4">Создание категории доходов</h2>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Название..." style="width: 398px;">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success mr-2">Создать</button>
                        <button type="button" class="btn btn-danger">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../scripts/bootstrap.min.js"></script>
</body>
</html>
