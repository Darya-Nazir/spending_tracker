<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lumincoin Finance - Регистрация</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/common.css">
</head>
<body>
<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="col-12" style="max-width: 397px;">
        <div class="text-center mb-5">
            <img src="../images/Logo.svg" alt="Logo">
        </div>

        <h1 class="display-5 fw-medium text-primary-emphasis text-center fs-2 mb-4">Вход</h1>

        <form>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text border-end-0 bg-light">
                        <img src="../images/person.svg" alt="Email icon">
                    </span>
                    <input type="text" class="form-input-text form-control form-control-lg fs-6 fw-normal text-secondary" placeholder="ФИО">
                </div>
            </div>

           <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text border-end-0 bg-light">
                        <img src="../images/email.svg" alt="Email icon">
                    </span>
                    <input type="email" class="form-input-text form-control form-control-lg fs-6 fw-normal text-secondary" placeholder="Электронная почта">
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-light">
                        <img src="../images/lock.svg" alt="Password icon">
                    </span>
                    <input type="password" class="form-input-text form-control form-control-lg fs-6 fw-normal text-secondary" placeholder="Пароль">
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-light">
                        <img src="../images/lock.svg" alt="Password icon">
                    </span>
                    <input type="password" class="form-input-text form-control form-control-lg fs-6 fw-normal text-secondary" placeholder="Подтверждение пароля">
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg fs-6">Войти</button>
            </div>
        </form>

        <div class="mt-4">
            <span class="text-body-black fs-7 fw-normal">Уже есть аккаунт? </span>
            <a href="../index.html" class="text-primary">Войдите в систему</a>
        </div>
    </div>
</div>

<script src="../scripts/bootstrap.min.js"></script>
</body>
</html>
